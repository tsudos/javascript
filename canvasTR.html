     }

    canvas {
        border : 1px groove black;
        background-color: grey;
    }

    #triangle {

        background-color: red;
    }

    #bateau{
        background-color: rgb(37, 103, 226);

<script type="text/javascript" >
function Triangle() {
    var c = document.getElementById("triangle"); // cibler le canvas
    var ctx = c.getContext("2d"); //annoncer le contexte 2d 3d
    ctx.beginPath(); // début du dessin
    ctx.moveTo(70,10); //placement du 1er point
    ctx.lineTo(70,130); // dessin de la 1ère ligne
    ctx.lineTo (200,65);
    ctx.closePath(); // fin du dessin
    ctx.lineWidth = 1; //epaisseur du tracé
    ctx.strokeStyle = "yellow"; // couleur du tracé
    ctx.fillStyle ="green"; // remplissage interieur
    ctx.fill(); //fermeture 
    ctx.stroke(); //fermeture

}

//expemple  pour texte avec ecriture raccourcie
function Texte() {
  var ctx = document.getElementById('text').getContext('2d'); //version raccourcie
  ctx.font = '60px serif'; //type et taille ecriture
  ctx.strokeStyle = "red"; // couleur du tracé
  ctx.strokeText('TSUD', 70, 100); //  contour texte ( text, position x , position y) du debut du dessin
  ctx.stroke(); //fermeture
}


function Bateau() {




    var c = document.getElementById("bateau"); // cibler le canvas
    var ctx = c.getContext("2d"); //annoncer le contexte 2d 3d
    //voile
    ctx.beginPath(); 
    ctx.moveTo(120,30); 
    ctx.lineTo(120,100); 
    ctx.lineTo (250,100);
    ctx.closePath(); 
    ctx.lineWidth = 1; 
    ctx.fillStyle ="lightblue"; 
    ctx.fill();

    //tete marin
    ctx.beginPath();     
    ctx.arc(95,95,6,0,Math.PI*2,true);
    ctx.fillStyle ="black";
    ctx.lineWidth = 3;  
    ctx.fill();

    //corps marin
    ctx.beginPath();     
    ctx.moveTo(95,95); 
    ctx.lineTo(95,120);
    //bras gauche
    ctx.moveTo(95,105); 
    ctx.lineTo(87,102);
    ctx.lineTo(85,98);
    //bras droit
    ctx.moveTo(95,105); 
    ctx.lineTo(110,103);

    ctx.closePath();
    ctx.strokeStyle = "black";
    ctx.stroke();
    
    //coque
    ctx.beginPath(); 
    ctx.moveTo(10,110);
    ctx.lineTo (250,110);
    ctx.lineTo (220,130);
    ctx.lineTo(40,130); 
    ctx.closePath(); 
    ctx.lineWidth = 1; 
    ctx.strokeStyle = "brown";
    ctx.fillStyle ="rgb(90, 81, 81)"; 
    ctx.fill();
    ctx.stroke();

    //mât
    ctx.beginPath(); 
    ctx.moveTo(110,30); 
    ctx.lineTo(110,110); 
    ctx.closePath(); 
    ctx.lineWidth = 5;
    ctx.fillStyle ="brown"; 
    ctx.lineJoin ="mitter";
    ctx.lineCap ="round"
    ctx.fill();
    ctx.stroke(); 

    //soleil
    ctx.beginPath();     
    ctx.arc(0,0,25,0,Math.PI*2,true);
    ctx.fillStyle ="yellow"; 
    ctx.fill();
    

}

function Tete() {
    var c = document.getElementById("tête"); 
    var ctx = c.getContext("2d");
    //visage
    ctx.fillStyle ="white";
    ctx.fillRect(5,5,290,140);
    //bouche
    ctx.fillStyle ="green";
    ctx.fillRect(40,100,225,25);

    //yeux
    ctx.fillStyle ="black";
    ctx.fillRect(50,40,50,30);

    //yeux
    ctx.fillStyle ="black";
    ctx.fillRect(200,40,50,20);

    //nez
    ctx.fillStyle ="red";
    ctx.fillRect(125,60,50,30);
;
}

function TeteR() {
    var c = document.getElementById("têteR"); 
    var ctx = c.getContext("2d");
     //tete marin
    ctx.beginPath();     
    ctx.arc(150,150,100,0,Math.PI*2,true);
    ctx.fillStyle ="black";
    ctx.lineWidth = 3;  
    ctx.fill();
;
}
