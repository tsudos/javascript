            /*

            for (i = 0; i < tds.length; i++) {

        }


        function effacer_Style() {
            var trhpair = document.querySelectorAll('tbody tr:nth-child(2n)');
            var trhimpair = document.querySelectorAll('tbody tr:nth-child(2n+1)');
            var i

            for (i = 0; i < trhpair.length; i++) {
                /*  trhpair[i].style.color ="white";
                    trhpair[i].style.background = "green";
                    trhpair[i].style.fontSize="15px";*/
                trhpair[i].classList.remove('fpair');
            }

            for (i = 0; i < trhimpair.length; i++) {
                trhimpair[i].classList.remove('fimpair');
            }

        }


        function alterner_Style() {
            var trhpair = document.querySelectorAll('tbody tr:nth-child(2n)');
            var trhimpair = document.querySelectorAll('tbody tr:nth-child(2n+1)');
            var i

                /*  trhpair[i].style.color ="white";
                    trhpair[i].style.background = "green";
                    trhpair[i].style.fontSize="15px";*/

                trhpair[i].classList.toggle('fpair');
            }

            for (i = 0; i < trhimpair.length; i++) {
                trhimpair[i].classList.toggle('fimpair');
            }

        }
    </script>
