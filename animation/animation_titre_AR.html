<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Document sans nom</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            width: 100%;
        }
        
        h1 {
            position: relative;
            border: 2px solid black;
            background-color: #eff;
            width: 200px;
            color: red;
            left: 300px;
            text-align: center;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function() {
            $('h1').click(function() {
                // propriétés intiales    : Etat Initial  -  > Etat Final  : Aller 
                var propFin = {
                    left: 600,
                    "margin-top": 200,
                    opacity: 0.1,
                    padding: 0,

                };

                // propriétés intiales    Etat Final  -  > Etat  Initial   : Retour
                var propIni = {
                    left: 300,
                    "margin-top": 0,
                    opacity: 1,
                    "border-radius": 50,
                    position: 0,
                };

                var propInter = {
                    left: 0,
                    "margin-top": 200,
                    opacity: 0,
                };

                $('h1').animate(propFin, 500, function() {
                    $('h1').animate(propInter, 5000, function() {
                        $('h1').animate(propIni, 1000)
                    });
                });
            });
        });
    </script>

</head>

<body>

    <h1> Mon Titre </h1>
</body>

</html>
